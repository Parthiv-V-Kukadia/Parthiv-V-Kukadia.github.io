    <script>
        // JavaScript to create the typing effect
        const textArray = ["a Roboticist", "an Aerospace Engineer", "a Data/Quant/Cyber Analyst", "a Tech Enthusiast"];
        let currentTextIndex = 0;
        let currentCharIndex = 0;
        const typedTextElement = document.getElementById('typed-text');
        const cursorElement = document.getElementById('cursor');

        function typeText() {
            if (currentCharIndex < textArray[currentTextIndex].length) {
                typedTextElement.textContent += textArray[currentTextIndex].charAt(currentCharIndex);
                currentCharIndex++;
                setTimeout(typeText, 100);
            } else {
                setTimeout(eraseText, 2000); // Pause before erasing
            }
        }

        function eraseText() {
            if (currentCharIndex > 0) {
                typedTextElement.textContent = textArray[currentTextIndex].substring(0, currentCharIndex - 1);
                currentCharIndex--;
                setTimeout(eraseText, 100);
            } else {
                currentTextIndex = (currentTextIndex + 1) % textArray.length;
                setTimeout(typeText, 500); // Pause before typing new text
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(typeText, 1000); // Start typing after 1 second delay
        });
    </script>
